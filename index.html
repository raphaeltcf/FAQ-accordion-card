<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <title>FAQ</title>
</head>

<body>
    <main>
        <div class="container">
            <img class="box" src="images/illustration-box-desktop.svg" alt="">
            <div class="box-woman">
                <div class="woman"></div>
            </div>
            <div class="column">
                <h1>FAQ</h1>
                <div class="quests">
                    <div class="ques">
                        <h2 class="quest">How many team members can i invite?</h2>
                        <img class="arrow" src="images/icon-arrow-down.svg" alt="">
                    </div>
                    <p class="response">5</p>
                </div>
                <hr>
                <div class="quests">
                    <div class="ques">
                        <h2 class="quest">What is the maximum file upload size?</h2>
                        <img class="arrow" src="images/icon-arrow-down.svg" alt="">
                    </div>
                    <p class="response">No more than 2GB All files in your account must fit your allotted storage space.
                    </p>
                </div>
                <hr>
                <div class="quests">
                    <div class="ques">
                        <h2 class="quest">How do i reset my password</h2>
                        <img class="arrow" src="images/icon-arrow-down.svg" alt="">
                    </div>
                    <p class="response">I don't know</p>
                </div>
                <hr>
                <div class="quests">
                    <div class="ques">
                        <h2 class="quest">Can i cancel my subscription?</h2>
                        <img class="arrow" src="images/icon-arrow-down.svg" alt="">
                    </div>
                    <p class="response">No</p>
                </div>
                <hr>
                <div class="quests">
                    <div class="ques">
                        <h2 class="quest">Do you provide additional support?</h2>
                        <img class="arrow" src="images/icon-arrow-down.svg" alt="">
                    </div>
                    <p class="response">No</p>
                </div>
                <hr>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
